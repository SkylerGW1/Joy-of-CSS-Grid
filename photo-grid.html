<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photo Grid</title>

    <style>
      /* Assuming base.css and animated-grid.css are in the same folder */
      @import url('base.css');
      @import url('photo-grid.css');
    </style>
  </head>
  <body>
    <h1>Photo Gallery Grid</h1>
    <!--  Use this template for the win - to get the A, you can find 12 of your own images.
          be sure to add the card-wide &/or card-tall when necessary
    -->
    <div class="photo-grid">
      <div
        class="card card-tall"
        style="background-image:url('https://wallpaperaccess.com/full/871983.jpg')"
      >
        1
      </div>
      <div
        class="card card-wide"
        style="background-image:url('https://images.unsplash.com/photo-1517315003714-a071486bd9ea?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MXx8YWVzdGhldGljJTIwd2FsbHBhcGVyfGVufDB8fDB8fA%3D%3D&w=1000&q=80')"
      >
        2
      </div>
      <div
        class="card"
        style="background-image:url('https://i.scdn.co/image/ab6761610000e5ebe63a5a473aeb74902087c522')"
      >
        3
      </div>
      <div
        class="card card-tall"
        style="background-image:url('https://i.pinimg.com/originals/4c/1d/cd/4c1dcddb7dc1bd154c29d50617afce86.jpg')"
      >
        4
      </div>
      <div
        class="card"
        style="background-image:url('https://64.media.tumblr.com/83b11f00644fd570871e451c2afd8bc9/8ca7945487e16fcd-16/s1280x1920/c6d13320d3791875d42e6c89df6bfc979cd7cf48.png')"
      >
        5
      </div>
      <div
        class="card"
        style="background-image:url('https://i.scdn.co/image/ab67706c0000bebb102deba44b0587ab195663f4')"
      >
        6
      </div>
      <div
        class="card card-tall"
        style="background-image:url('https://cdn.photoworkout.com/images/guides/aesthetics-in-photography/aesthetics-in-photography-19.jpg?cw=100.0000%25&ch=100.0000%25&scale.option=fill&w=0&h=600')"
      >
        7
      </div>
      <div
        class="card card-tall"
        style="background-image:url('https://www.mwallpapers.com/download-image/392381/1080x1888')"
      >
        8
      </div>
      <div
        class="card"
        style="background-image:url('https://styles.redditmedia.com/t5_2sog3/styles/communityIcon_duba993fonw71.png')"
      >
        9
      </div>
      <div
        class="card card-wide"
        style="background-image:url('https://media.istockphoto.com/photos/cloud-in-indoor-corner-with-frame-picture-id1227494823?b=1&k=20&m=1227494823&s=170667a&w=0&h=Q4-HrevZRvGPBxc85ri1B9VYSeoH3-P6jUD5tKgrn_M=')"
      >
        10
      </div>
      <div
        class="card"
        style="background-image:url('https://pbs.twimg.com/profile_images/1069857520728981504/ItOd4Z5G_400x400.jpg')"
      >
        11
      </div>
      <div
        class="card card-wide"
        style="background-image:url('https://cdn.logojoy.com/wp-content/uploads/20201112150625/aleksandar-kyng-KJGBY76mmS4-unsplash-1024x683.jpg')"
      >
        12
      </div>
    </div>
  </body>
</html>
